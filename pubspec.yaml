name: plantit
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  flutter_svg_provider: ^1.0.7
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Port Lligat Slab
      fonts: 
        - asset: assets/fonts/PortLligatSlabRegular.ttf
          weight: 400
    - family: Playfair Display
      fonts: 
        - asset: assets/fonts/PlayfairDisplayRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/PlayfairDisplayRomanBold.ttf
          weight: 700
    - family: Keania One
      fonts: 
        - asset: assets/fonts/KeaniaOneRegular.ttf
          weight: 400
    - family: Overlock
      fonts: 
        - asset: assets/fonts/OverlockRegular.ttf
          weight: 400
    - family: Open Sans
      fonts: 
        - asset: assets/fonts/OpenSansRomanLight.ttf
          weight: 300
        - asset: assets/fonts/OpenSansRomanBold.ttf
          weight: 700
        - asset: assets/fonts/OpenSansRomanSemiBold.ttf
          weight: 600
